apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"
    useLibrary 'org.apache.http.legacy'
    defaultConfig {
        applicationId "runtmobile.udea.edu.co.runtmobile"
        minSdkVersion 21
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:support-v4:23.1.1'
    compile 'org.apache.httpcomponents:httpcomponents-client:4.5.1'
    compile 'org.apache.httpcomponents:httpcomponents-core:4.4.4'
    compile 'org.apache.httpcomponents:httpcomponents-asyncclient:4.1.1'
    compile 'org.apache.httpcomponents:httpclient:4.5.1'
    compile 'com.loopj.android:android-async-http:1.4.9'
    compile 'org.json:org.json:chargebee-1.0'
}
